<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso PW</title>
	<link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header>
		<img src="img/fondo.jpg" id="fondo">
		<div class='page-header'>
			<div id="titulo">
				<h1>Control Docente <br><small>Instituto Tecnológico de Culiacán</small></h1>	
			</div>
			<div id="logoitc">
				<img src="img/logoitc.png" alt="Instituto Tecnológico de Culiacán">
			</div>		
		</div>
	</header>


	<section>
		
			<div class="entradaUsuario panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title">Datos del Docente</h3>
			  </div>
				<div class="row">
			        <div class="input-field col s11">
			          <i class="material-icons prefix">perm_identity</i>
			          <input type="text" class="validate" id="txtDocente" placeholder="Nombre del docente" autofocus>
			    	</div>
			    </div>
			    <div class="row">
			        <div class="input-field col s11">
			          <i class="material-icons prefix">vpn_key</i>
			          <input type="password" class="validate" id="txtClave" placeholder="Contraseña">
			    	</div>
			    </div>
			    
			    <button id="btnEntrar" class="btn btn-success btn-lg btn-block">Entrar</button>
			  </div>
			</div>

			<button id="btnmuestragrupos" class="btn btn-success btn-lg">Mostrar tabla</button>
			
			<div class="gruposDocente">
				<h3>Grupos semestre</h3>
				<table class="table table-striped" id="tablaGrupos">
  					
				</table>
			</div>
			
			
			
		
	</section>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/eventos.js"></script>
</body>
</html>
